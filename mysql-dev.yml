mysql_data:
  container_name: dev_mysql_data
  image: ubuntu
  volumes:
    - "dev_mysql_data:/var/lib/mysql"
mysql:
  container_name: dev_mysql
  image: mysql:5.6
  restart: always
  ports:
    - "3306:3306"
  volumes_from:
    - mysql_data
  environment:
    - MYSQL_ALLOW_EMPTY_PASSWORD=yes
  log_driver: splunk
  log_opt:
    splunk-token: "A6E0AB79-11D8-4BC2-B245-9ABF9F165158"
    splunk-url: "http://192.168.99.100:8088"
    tag: "{{.Name}}/{{.FullID}}"
